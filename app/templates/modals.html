<!-- Modal for creating a destination -->
<div
  class="modal fade"
  id="newItemModal"
  data-backdrop="static"
  tabindex="-1"
  role="dialog"
  aria-labelledby="newItemModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newItemModalLabel"> Add New Destination </h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form action="/plan/" method="post">
          <div class="form-group">
            <label for="name"> Name </label>
            <input
              name="name"
              type="text"
              class="form-control"
              id="name"
              placeholder="Destination Name"
            />
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <input
              name="country"
              type="text"
              class="form-control"
              id="country"
              placeholder="Country where the destination is located"
            />
          </div>
          <div class="form-group">
            <label for="date">Date</label>
            <input
              name="date"
              type="integer"
              class="form-control"
              id="date"
              placeholder="01"
            />
            <label for="month">Month</label>
            <input
              name="month"
              type="text"
              class="form-control"
              id="month"
              placeholder="January"
            />
            <label for="year">Year</label>
            <input
              name="year"
              type="integer"
              class="form-control"
              id="year"
              placeholder="2020"
            />
          </div>
          <div class="form-group">
            <label for="caption">Caption</label>
            <textarea
              name="caption"
              class="form-control"
              id="caption"
              rows="3"
            ></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal for deleting a destination -->
<div
  class="modal fade"
  id="deleteModal"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="deleteModalLabel">Delete destination</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove this destination?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">
          Cancel
        </button>
        <button
          type="button"
          class="btn btn-danger"
          onClick="deleteDest(deleteId)"
        >
          Delete
        </button>
      </div>
    </div>
  </div>
</div>
